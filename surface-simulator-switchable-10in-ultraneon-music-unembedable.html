<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surface Pro Simulator - Ultra Neon Cool + Music (Unembeddable)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Best-effort anti-embedding hints (HTTP headers are the only reliable way;
       meta entries are included as a fallback and for clarity) -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">

  <style>
    body {
      background:
        radial-gradient(circle at 80% 20%, #25fff5 0%, #335af6a0 20%, #0c031f 70%),
        radial-gradient(circle at 20% 85%, #ff54a0c5 0%, #7a00d5a8 41%, #1b031faa 100%),
        linear-gradient(140deg, #281a36 0 27%, #fa44ba 95%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      animation: bgflow 13s linear infinite alternate;
      overflow-x: hidden;
    }
    @keyframes bgflow {
      0% { background-position: 90% 15%, 10% 95%, 0 0; }
      100% { background-position: 75% 19%, 22% 75%, 160% 150%; }
    }
    .sim-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vw;
      margin-bottom: 2vw;
      z-index: 2;
    }
    .switch-btn {
      margin-bottom: 24px;
      padding: 15px 40px;
      font-size: 1.25em;
      background: linear-gradient(90deg,#13ffe0 10%,#fd2a7f 98%);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: .06em;
      transition: filter 0.2s, box-shadow 0.2s, background 0.21s;
      box-shadow: 0 3px 20px #20f7fecc, 0 1.5px 8px #ff50a055;
      text-shadow: 0 1px 7px #2bfffd;
      border: 2px solid #41ffe2cc;
      margin-right: 15px;
      margin-left: 0;
      outline: none;
    }
    .switch-btn:hover {
      filter: brightness(1.13) drop-shadow(0 0 6px #f934b3ee);
      box-shadow: 0 4px 40px #ff62e5a6, 0 0 10px #00e7ff;
      background: linear-gradient(90deg,#fa32b0 0%,#4efaff 100%);
      border-color: #f934b3cc;
    }
    .surface-flat {
      background: linear-gradient(120deg,#14192d 70%,#5f30f2 225%);
      border-radius: 26px 26px 18px 18px;
      width: 843px;
      height: 527px;
      min-width: 240px;
      min-height: 140px;
      max-width: 98vw;
      max-height: 87vh;
      overflow: hidden;
      border: 9px solid #6dfaff;
      box-shadow:
        0 0 68px 0 #16fffd88,
        0 0 32px 0 #ff51f495,
        0 7px 50px #012c4270,
        0 0 191px #45eafe44 inset,
        0 0 12px #dd42ff99;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: surface-glow 2.65s infinite cubic-bezier(.5,.2,.6,.95) alternate;
      outline: 5px solid #fdf6ff23;
      outline-offset: -5px;
    }
    @keyframes surface-glow {
      0% {
        box-shadow:
          0 0 50px #00ffe5cc,
          0 0 35px #fd37ff77,
          0 7px 60px #112cfa99,
          0 0 90px #8ffbe1dd inset,
          0 0 9px #e420ff44;
        border-color: #00ffe5;
      }
      40% {
        box-shadow:
          0 0 82px #fd42dae0,
          0 0 40px #27a8ffb2,
          0 17px 93px #fc2af1bb,
          0 0 181px #514eff2d inset,
          0 0 22px #ffe6f966;
        border-color: #fd2a7f;
      }
      100% {
        box-shadow:
          0 0 68px 0 #16fffd99,
          0 0 42px 0 #ff51f4cc,
          0 7px 50px #012c4280,
          0 0 191px #48d4ff44 inset,
          0 0 32px #db11fff3;
        border-color: #6dfaff;
      }
    }
    .surface-header {
      height: 29px;
      background: linear-gradient(90deg,#1c2d41ee 30%,#241e49 100%);
      border-bottom: 2.5px solid #13ffe7;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 33px;
      font-size: 18px;
      color: #e0e4fd;
      letter-spacing: 0.11em;
      user-select: none;
      font-weight: 600;
      text-shadow: 0 1.5px 18px #16ffff66, 0 1.5px 4px #fa2ad855;
      box-shadow:0 1.5px 15px #00cfff85;
    }
    .surface-flat:focus-within .surface-screen,
    .surface-flat:focus .surface-screen {
      box-shadow:
        0 0 120px #00fff7bb inset,
        0 -2px 25px #fd73ed99 inset,
        0 0 202px #fd42dae1;
      outline: 4px solid #fa2ad89b;
      outline-offset: -6px;
      filter: brightness(1.13);
    }
    .surface-screen {
      flex: 1 1 auto;
      border: none;
      width: 100%;
      height: 100%;
      min-height: 140px;
      background: linear-gradient(110deg,#020716 50%, #4d2776 140%);
      display: block;
      border-radius: 0 0 17px 17px;
      box-shadow:
        0 0 64px #15ffff60 inset,
        0 -2px 27px #fd65cb54 inset;
      filter: drop-shadow(0 -2px 42px #ff38e1a9);
      transition: box-shadow 0.29s, filter 0.2s;
    }
    @media (max-width: 950px) {
      .surface-flat { width: 99vw; height: 60vw; min-width: 160px; min-height: 95px; }
      .surface-header { font-size: 13px; padding-right: 16px;}
      .switch-btn { font-size: 1em; padding: 12px 20px;}
    }
    @media (max-width: 600px) {
      .sim-wrapper { margin-top: 1vw; }
      .surface-flat, .switch-btn { font-size: 0.95em !important; }
      .surface-flat { border-radius: 9px!important; min-height: 50px; }
      .surface-header { font-size: 11px; }
    }

    /* Hidden class used when we detect embedding without successful bust */
    .frame-block {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#08080a;
      color:#cfefff;
      font-family: 'Segoe UI', Arial, sans-serif;
      z-index:99999;
      padding:24px;
      text-align:center;
    }
    .frame-block a {
      color:#7fe8ff;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <script>
    // Frame-busting & fallback overlay.
    // Behavior:
    // 1) If the document is framed, try to break out by setting top.location to self.location.
    // 2) If that throws (cross-origin), replace the page contents with a small message advising the user to open the page directly.
    // 3) We also include meta hints (X-Frame-Options and CSP), but these are only effective when sent as HTTP headers from the server.
    (function(){
      if (window.top !== window.self) {
        try {
          // Preferred: navigate the top window to our URL so the page opens top-level.
          window.top.location.replace(window.location.href);
        } catch (err) {
          // Cross-origin — can't access top. Show a full-screen blocking message inside the frame.
          try {
            // Clear body and show a friendly message with link to open in a new tab.
            document.documentElement.innerHTML = '';
            var wrapper = document.createElement('div');
            wrapper.className = 'frame-block';
            wrapper.innerHTML = '<div><h2 style="margin:0 0 12px 0;">This page cannot be displayed inside a frame.</h2>' +
              '<p style="margin:0 0 12px 0;">Please <a href="' + window.location.href + '" target="_blank" rel="noopener">open this page in a new tab</a> to view the simulator.</p>' +
              '<p style="margin:0;color:#98f3ff;font-size:0.9em;">If you own the site that embedded this, set the HTTP header: <code>X-Frame-Options: DENY</code> or <code>Content-Security-Policy: frame-ancestors \'none\'</code>.</p>' +
              '</div>';
            document.body && document.body.appendChild(wrapper);
          } catch (e) {
            // As a last resort, attempt document.write
            document.open();
            document.write('<!doctype html><html><head><meta charset="utf-8"><title>Unembedable</title></head><body style="margin:0;background:#000;color:#cfefff;display:flex;align-items:center;justify-content:center;font-family:Segoe UI,Arial,sans-serif;"><div style="text-align:center;padding:24px;"><h2>This page cannot be displayed in a frame.</h2><p><a href="' + window.location.href + '" style="color:#7fe8ff;">Open in a new tab</a></p></div></body></html>');
            document.close();
          }
        }
      }
    })();
  </script>

  <div class="sim-wrapper" id="app" aria-hidden="false">
    <div class="music-controls" style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
      <!-- Music is still present (autoplay) but UI button removed per your last request.
           If you want the music removed entirely, delete the <audio> element below. -->
      <button class="switch-btn" id="switchBtn">Switch Windows 11</button>
    </div>

    <div class="surface-flat" tabindex="0" role="region" aria-label="Surface simulator">
      <div class="surface-header" aria-hidden="true">
        <span style="opacity:0.87; margin-right:auto; padding-left:18px;">MICROSOFT SURFACE ULTRA NEON</span>
      </div>

      <iframe
        src="https://win11.oimmi.com/"
        title="Windows 11 Simulator"
        class="surface-screen"
        id="simIframe"
        allowfullscreen
        style="background:rgba(0,0,0,0.65);"
      ></iframe>
    </div>

    <!-- Background music kept (autoplay loop). Remove this <audio> block if you want silence. -->
    <audio id="bgmusic" loop autoplay>
      <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfaaf3b.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    // Switch between two Win11 demo sources
    const win11Sites = [
      { url: "https://win11.oimmi.com/" },
      { url: "https://win11.blueedge.me/" }
    ];
    let current = 0;
    const switchBtn = document.getElementById('switchBtn');
    const iframe = document.getElementById('simIframe');
    switchBtn.addEventListener('click', () => {
      current = 1 - current;
      iframe.src = win11Sites[current].url;
    });

    // Ensure audio won't be hidden from user if autoplay blocked — allow click to enable.
    const music = document.getElementById("bgmusic");
    music.volume = 0.33;
    window.addEventListener("click", function enableMusic() {
      if (music.paused) music.play().catch(()=>{});
      window.removeEventListener("click", enableMusic);
    }, { once: true });
  </script>
</body>
</html>
